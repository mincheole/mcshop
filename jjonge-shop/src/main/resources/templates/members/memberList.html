<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: header}">
    <title>회원 목록</title>
    <style>
        /* 필요한 스타일 추가 */
    </style>
</head>
<body>
<div th:replace="~{fragments/bodyHeader}"></div>
<div class="container">
    <h2 class="mt-3">회원 목록</h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>#</th>
            <th>실명</th>
            <th>닉네임</th>
            <th>이메일</th>
            <th>역할</th>
            <th>로그인 시각</th>
        </tr>
        </thead>
        <tbody>
        <!-- members 리스트를 순회하여 출력 -->
        <tr th:each="memberDto : ${members}">
            <td th:text="${memberDto.id}"></td>
            <td th:text="${memberDto.realName}"></td>
            <td th:text="${memberDto.username}"></td>
            <td th:text="${memberDto.email}"></td>
            <td th:text="${memberDto.role}"></td>
            <td th:text="${memberDto.lastLoginTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
