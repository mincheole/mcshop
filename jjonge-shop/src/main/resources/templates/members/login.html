<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: header">
  <title>Login Page</title>
  <!-- Include Bootstrap CSS -->
  <body>
    <style>
      /* .header 클래스 내부의 h3 태그에 적용 */
      .header h3 {
        /* 텍스트 색상을 흰색으로 설정 (강제로 적용) */
        color: white !important;
      }
      /* 부모 컨테이너: 세로 정렬 */
      .social-login-container {
        display: flex;
        flex-direction: row; /* 가로 정렬 */
        align-items: center; /* 세로 중앙 정렬 */
        gap: 15px; /* 버튼 간격 */
        margin: 20px 0;
      }

      /* 공통 버튼 스타일 */
      .social-login-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%; /* 원형 버튼 */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        transition: all 0.3s ease;
        border: none; /* 테두리 제거 */
      }

      /* Google 버튼 */
      .google-btn {
        background-color: #4285F4; /* Google 파란색 */
        color: white;
      }

      .google-btn:hover {
        background-color: #357ae8;
      }

      /* Naver 버튼 */
      .naver-btn {
        background-color: #1EC800; /* Naver 녹색 */
        color: white;
      }

      .naver-btn:hover {
        background-color: #17a800;
      }

      /* Apple 버튼 */
      .apple-btn {
        background-color: #888; /* Apple 검은색 */
        color: white; /* 아이콘 흰색 */
      }

      .apple-btn:hover {
        background-color: #555; /* 호버 시 더 짙은 검은색 */
      }

          /* Kakao 버튼 */
      .kakao-btn {
        background-color: yellow; /* Kakao 노란색 */
        color: white; /* 아이콘 흰색 */
      }

      .kakao-btn:hover {
        background-color: #FFD700; /* 호버 시 더 짙은 검은색 */
      }
    </style>
  </body>
</head>

<body>
<!-- 로그인 페이지 메인 섹션 -->
<section class="bg-primary py-3 py-md-5 py-xl-8">
  <div class="container">
    <div th:replace="~{fragments/bodyHeader}"></div>
    <div class="row gy-4 align-items-center">
      <!-- 왼쪽: 텍스트 콘텐츠 영역 -->
      <div class="col-12 col-md-6 col-xl-7">
        <div class="d-flex justify-content-center text-bg-primary">
          <div class="col-12 col-xl-9">
            <!-- 소개 텍스트 -->
            <hr class="border-primary-subtle mb-4">
            <h2 class="h1 mb-4">Welcome to JJonge Shop</h2>
            <p class="lead mb-5">You can purchase a variety of products at our Shop. We hope you have a good time.</p>
            <div class="text-end">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                <path d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- 오른쪽: 로그인 폼 영역 -->
      <div class="col-12 col-md-6 col-xl-5">
        <div class="card border-0 rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <!-- 로그인 제목 및 안내 -->
                <div class="mb-4">
                  <h3>Sign in</h3>
                  <p>Don't have an account? <a th:href="@{/members/new}">Sign up</a></p>
                </div>
              </div>
            </div>
            <!-- 로그인 입력 폼 -->
            <form action="#!">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <!-- '로그인 상태 유지' 체크박스 -->
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">
                      Keep me logged in
                    </label>
                  </div>
                </div>
                <!-- 로그인 버튼 -->
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Log in now</button>
                  </div>
                </div>
              </div>
            </form>
            <!-- 비밀번호 찾기 -->
            <div class="row">
              <div class="col-12">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                  <a href="#!">Forgot password</a>
                </div>
              </div>
            </div>
            <!-- 소셜 로그인 버튼 섹션 -->
            <div class="row">
              <div class="col-12">
                <p class="mt-4 mb-4">Or continue with</p>
                <div class="d-flex gap-2 gap-sm-3 justify-content-center">
                  <div class="social-login-container">
                    <!-- Google 로그인 버튼 -->
                    <a href="/oauth2/authorization/google" class="btn social-login-btn google-btn">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="..." />
                      </svg>
                    </a>
                    <!-- Naver 로그인 버튼 -->
                    <a href="/oauth2/authorization/naver" class="btn social-login-btn naver-btn">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-naver" viewBox="0 0 16 16">
                        <path d="..." />
                      </svg>
                    </a>
                    <!-- Apple 로그인 버튼 -->
                    <a href="/oauth2/authorization/apple" class="btn social-login-btn apple-btn">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
                        <path d="..." />
                      </svg>
                    </a>
                    <!-- Kakao 로그인 버튼 -->
                    <a href="/oauth2/authorization/kakao" class="btn social-login-btn kakao-btn">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-kakao" viewBox="0 0 16 16">
                        <path d="..." />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <!-- 소셜 로그인 버튼 섹션 끝 -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
