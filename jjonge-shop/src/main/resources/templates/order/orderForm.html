<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 등록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- 헤더 영역 (예시) -->
    <header class="py-3 mb-4 border-bottom">
        <h1 class="text-center">쇼핑몰 사이트</h1>
    </header>

    <!-- 주문 등록 카드 -->
    <div class="card border-0 shadow rounded-4">
        <div class="card-header text-center bg-primary text-white rounded-top-4">
            <h3>주문 등록</h3>
        </div>
        <div class="card-body">
            <!-- 주문 등록 폼 -->
            <form>
                <!-- 주문 회원 선택 -->
                <div class="mb-3">
                    <label for="member" class="form-label">주문회원</label>
                    <select id="member" class="form-control">
                        <option value="">회원선택</option>
                        <option value="1">홍길동</option>
                        <option value="2">김철수</option>
                        <option value="3">이영희</option>
                    </select>
                </div>

                <!-- 상품 선택 -->
                <div class="mb-3">
                    <label for="item" class="form-label">상품명</label>
                    <select id="item" class="form-control">
                        <option value="">상품선택</option>
                        <option value="1">스프링 부트 책</option>
                        <option value="2">JPA 책</option>
                        <option value="3">자바 기초 책</option>
                    </select>
                </div>

                <!-- 주문 수량 -->
                <div class="mb-3">
                    <label for="count" class="form-label">주문수량</label>
                    <input type="number" id="count" class="form-control"
                           placeholder="주문 수량을 입력하세요">
                </div>

                <!-- 주문 버튼 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">주문하기</button>
                </div>
            </form>
        </div>
    </div>

    <br/>
    <!-- 푸터 영역 (예시) -->
    <footer class="py-3 my-4 border-top">
        <p class="text-center text-muted">© 2025 JJonge Shop. All rights reserved.</p>
    </footer>

</div><!-- /container -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
