<style>
  /* 부모 컨테이너: 세로 정렬 */
  .social-login-container {
    display: flex;
    flex-direction: row; /* 세로 정렬 */
    align-items: center;    /* 가로 중앙 정렬 */
    gap: 15px;              /* 버튼 간격 */
    margin: 20px 0;
  }

  /* 공통 버튼 스타일 */
  .social-login-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%; /* 원형 버튼 */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    transition: all 0.3s ease;
    border: none; /* 테두리 제거 */
  }

  /* Google 버튼 */
  .google-btn {
    background-color: #4285F4; /* Google 파란색 */
    color: white;
  }

  .google-btn:hover {
    background-color: #357ae8;
  }

  /* Naver 버튼 */
  .naver-btn {
    background-color: #1EC800; /* Naver 녹색 */
    color: white;
  }

  .naver-btn:hover {
    background-color: #17a800;
  }

  /* Apple 버튼 */
  .apple-btn {
    background-color: black; /* Apple 검은색 */
    color: white;            /* 아이콘 흰색 */
  }

  .apple-btn:hover {
    background-color: #333; /* 호버 시 더 짙은 검은색 */
  }

  </style>

</head>

            <p class="lead mb-5">We write words, take photos, make videos, and interact with artificial intelligence.</p>

        <div class="card border-0 rounded-4">

            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <h3>Sign in</h3>
                  <p>Don't have an account? <a href="#!">Sign up</a></p>
                </div>
              </div>
            </div>
            <form action="#!">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">
                      Keep me logged in
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Log in now</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                  <a href="#!">Forgot password</a>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="mt-4 mb-4">Or continue with</p>
                <div class="d-flex gap-2 gap-sm-3 justify-content-centerX">
                  <div class="sns-login-buttons">
                    <div class="social-login-container">
                      <!-- Google 버튼 -->
                      <a href="/oauth2/authorization/google" class="btn social-login-btn google-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                          <path d="..." />
                        </svg>
                      </a>

                      <!-- Naver 버튼 -->
                      <a href="/oauth2/authorization/naver" class="btn social-login-btn naver-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-naver" viewBox="0 0 16 16">
                          <path d="..." />
                        </svg>
                      </a>

                      <!-- Apple 버튼 -->
                      <a href="/oauth2/authorization/apple" class="btn social-login-btn apple-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
                          <path d="..." />
                        </svg>
                      </a>
                    </div>


                  </div>
