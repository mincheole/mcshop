<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <!-- 회원가입 카드 -->
    <div class="card border-0 shadow rounded-4">
        <div class="card-header text-center bg-primary text-white rounded-top-4">
            <h3>회원가입</h3>
        </div>
        <div class="card-body">
            <!-- 회원가입 폼 -->
            <form th:action="@{/members/new}" th:object="${memberForm}" method="post">
                <!-- 이름 -->
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control"
                           placeholder="이름을 입력하세요"
                           th:classappend="${#fields.hasErrors('name')} ? 'fieldError' : ''" required>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small">이름 오류</p>
                </div>

                <!-- 도시 -->
                <div class="mb-3">
                    <label for="city" class="form-label">도시</label>
                    <input type="text" th:field="*{city}" id="city" class="form-control"
                           placeholder="도시를 입력하세요" required>
                </div>

                <!-- 거리 -->
                <div class="mb-3">
                    <label for="street" class="form-label">거리</label>
                    <input type="text" th:field="*{street}" id="street" class="form-control"
                           placeholder="거리를 입력하세요" required>
                </div>

                <!-- 우편번호 -->
                <div class="mb-3">
                    <label for="zipcode" class="form-label">우편번호</label>
                    <input type="text" th:field="*{zipcode}" id="zipcode" class="form-control"
                           placeholder="우편번호를 입력하세요" required>
                </div>

                <!-- 회원가입 버튼 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
