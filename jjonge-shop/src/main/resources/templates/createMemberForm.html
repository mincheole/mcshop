<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <!-- 회원가입 카드 -->
    <div class="card border-0 shadow rounded-4">
        <div class="card-header text-center bg-primary text-white rounded-top-4">
            <h3>회원가입</h3>
        </div>
        <div class="card-body">
            <!-- 회원가입 폼 -->
            <form th:action="@{/signup}" th:object="${memberForm}" method="post">


                <!-- 아이디 -->
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control"
                           placeholder="아이디를 입력하세요"
                           th:classappend="${#fields.hasErrors('username')} ? 'fieldError' : ''" required>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small">아이디 오류</p>
                </div>

                <!-- 이메일 -->
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control"
                           placeholder="이메일을 입력하세요"
                           th:classappend="${#fields.hasErrors('email')} ? 'fieldError' : ''" required>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small">이메일 오류</p>
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control"
                           placeholder="비밀번호를 입력하세요"
                           th:classappend="${#fields.hasErrors('password')} ? 'fieldError' : ''" required>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small">비밀번호 오류</p>
                </div>

                <!-- 실명 -->
                <div class="mb-3">
                    <label for="realName" class="form-label">실명</label>
                    <input type="text" th:field="*{realName}" id="realName" class="form-control"
                           placeholder="실명을 입력하세요"
                           th:classappend="${#fields.hasErrors('realName')} ? 'fieldError' : ''" required>
                    <p th:if="${#fields.hasErrors('realName')}" th:errors="*{realName}" class="text-danger small">실명 오류</p>
                </div>

                <!-- 회원가입 버튼 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
