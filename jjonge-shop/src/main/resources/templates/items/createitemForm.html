<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- 헤더 영역 (실제 내용은 생략) -->
    <header class="py-3 mb-4 border-bottom">
        <h1 class="text-center">쇼핑몰 사이트</h1>
    </header>

    <!-- 상품 등록 카드 -->
    <div class="card border-0 shadow rounded-4">
        <div class="card-header text-center bg-primary text-white rounded-top-4">
            <h3>상품 등록</h3>
        </div>
        <div class="card-body">
            <!-- 상품 등록 폼 -->
            <form>
                <!-- 상품명 -->
                <div class="mb-3">
                    <label for="name" class="form-label">상품명</label>
                    <input type="text" id="name" class="form-control"
                           placeholder="상품명을 입력하세요" required>
                </div>

                <!-- 가격 -->
                <div class="mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input type="number" id="price" class="form-control"
                           placeholder="가격을 입력하세요" required step="1000">
                </div>

                <!-- 수량 -->
                <div class="mb-3">
                    <label for="stockQuantity" class="form-label">수량</label>
                    <input type="number" id="stockQuantity" class="form-control"
                           placeholder="수량을 입력하세요" required>
                </div>

                <!-- 저자 -->
                <div class="mb-3">
                    <label for="author" class="form-label">저자</label>
                    <input type="text" id="author" class="form-control"
                           placeholder="저자를 입력하세요">
                </div>

                <!-- ISBN -->
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" id="isbn" class="form-control"
                           placeholder="ISBN을 입력하세요">
                </div>

                <!-- 등록 버튼 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">상품 등록</button>
                </div>
            </form>
        </div>
    </div>

    <br/>
    <!-- 푸터 영역 (실제 내용은 생략) -->
    <footer class="py-3 my-4 border-top">
        <p class="text-center text-muted">© 2025 JJonge Shop. All rights reserved.</p>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
