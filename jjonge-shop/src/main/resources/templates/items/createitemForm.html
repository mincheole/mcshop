<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 컨테이너 시작 -->
<div class="container mt-5">

    <!-- 헤더 영역 -->
    <header class="py-3 mb-4 border-bottom">
        <h1 class="text-center">상품 등록</h1>
    </header>

    <!-- 상품 등록 카드 -->
    <div class="card border-0 shadow rounded-4">
        <!-- 카드 헤더 -->
        <div class="card-header text-center bg-primary text-white rounded-top-4">
            <h3>상품 등록</h3>
        </div>
        <!-- 카드 바디 -->
        <div class="card-body">
            <!-- 상품 등록 폼 시작 -->
            <form th:action="@{/items/new}" th:object="${form}" method="post">

                <!-- 상품명 입력 -->
                <div class="mb-3">
                    <label for="name" class="form-label">상품명</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" required>
                    <!-- 상품명 오류 메시지 -->
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></p>
                </div>

                <!-- 가격 입력 -->
                <div class="mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input type="number" th:field="*{price}" id="price" class="form-control" required step="1000">
                    <!-- 가격 오류 메시지 -->
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger small"></p>
                </div>

                <!-- 수량 입력 -->
                <div class="mb-3">
                    <label for="stockQuantity" class="form-label">수량</label>
                    <input type="number" th:field="*{stockQuantity}" id="stockQuantity" class="form-control" required>
                    <!-- 수량 오류 메시지 -->
                    <p th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}" class="text-danger small"></p>
                </div>

                <!-- 저자 입력 (도서일 경우) -->
                <div class="mb-3">
                    <label for="author" class="form-label">저자</label>
                    <input type="text" th:field="*{author}" id="author" class="form-control">
                    <!-- 저자 오류 메시지 -->
                    <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger small"></p>
                </div>

                <!-- ISBN 입력 (도서일 경우) -->
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" th:field="*{isbn}" id="isbn" class="form-control">
                    <!-- ISBN 오류 메시지 -->
                    <p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger small"></p>
                </div>

                <!-- 상품 등록 버튼 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">상품 등록</button>
                </div>

            </form>
            <!-- 상품 등록 폼 종료 -->
        </div>
    </div>

    <br/>

    <!-- 푸터 영역 -->
    <footer class="py-3 my-4 border-top">
        <p class="text-center text-muted">© 2025 JJonge Shop. All rights reserved.</p>
    </footer>

</div>
<!-- 컨테이너 종료 -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
